<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Application</title>
    <style>
        body {
            background-image: url('https://www.app.com.pk/wp-content/uploads/2024/05/Very-hot-dry-weather-forecast-for-Sukkur-division.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }


        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>City Weather Application</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Report</button>
        </form>
        {% if temperature is not none %}
            <h2>The climate in {{ city }} is {{description}} Temperature is {{ temperature }}°C but feels like {{feelslike}}°C</h2>
        {% endif %}
    </div>
</body>
</html>
